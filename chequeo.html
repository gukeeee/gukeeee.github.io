<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chequeo de Verbos</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chequeo.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="https://gukeeee.pages.dev/">
                <img src="gukeeee-logo.png" alt="Gukeeee Logo" class="logo">
            </a>
            
            <div class="class-dropdown">
                <select id="class-selector" class="dropdown">
                    <option value="Clase 6">Clase 6</option>
                    <option value="Clase 7">Clase 7</option>
                </select>
            </div>
            
            <div class="nav-buttons">
                <button id="sign-in-btn" class="profile-button">Iniciar sesi√≥n</button>
                <a href="https://gukeeee.pages.dev/">
                    <button class="home-button">Home</button>
                </a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1>Chequeo de Verbos</h1>
        
        <form id="quiz-form"></form>
        <br>
        <button type="button" class="blue-button" id="check-button"><h4>Revisa sus respuestas</h4></button>
        <button type="button" class="red-button" id="clear-button"><h4>Borra sus respuestas</h4></button>
        <div id="result" class="result"></div>
    </div>
    
    <script src="chequeo.js"></script>
</body>
</html>
