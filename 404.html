<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Streamer</title>
    <script>
        // This script handles redirects for deep links on GitHub Pages
        (function() {
            // Get repository name from the path if not at root domain
            const pathSegments = window.location.pathname.split('/');
            const repoName = window.location.hostname === 'gukeeee.github.io' ? '' : `/${pathSegments[1]}`;
            
            // Save the full path before redirection
            const path = window.location.pathname;
            const search = window.location.search;
            
            // Don't redirect if we're already on the main page
            if (path === `${repoName}/` || path === `${repoName}/index.html`) {
                return;
            }
            
            // Store the path in sessionStorage for the main page to use
            sessionStorage.setItem('redirectPath', path + search);
            
            // Redirect to the main page with the correct base path
            window.location.href = `${repoName}/`;
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
