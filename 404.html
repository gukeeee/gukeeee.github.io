<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Streamer</title>
    <script>
        // This script handles redirects for deep links on GitHub Pages
        (function() {
            // Get the full path before redirection
            const path = window.location.pathname;
            const search = window.location.search;
            
            // Check if this is a sports URL pattern
            const sportsMatch = path.match(/\/sports\/([^\/]+)(?:\/([^\/]+))?/);
            
            if (sportsMatch) {
                // Extract sport and team (if available)
                const sport = sportsMatch[1];
                const team = sportsMatch[2] || '';
                
                // Store direct parameters instead of just the path
                sessionStorage.setItem('redirectSport', sport);
                if (team) {
                    sessionStorage.setItem('redirectTeam', team);
                }
                
                // Redirect to the sports page directly
                window.location.href = '/sports.html';
            } else {
                // For non-sports paths, just store the path and redirect to index
                sessionStorage.setItem('redirectPath', path + search);
                window.location.href = '/';
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
