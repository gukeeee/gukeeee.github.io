<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chequeo.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents both horizontal and vertical scrolling */
            background-color: #e4d0ff; /* Light purple background */
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            /* Modified gradient to create seamless animation */
            background: linear-gradient(90deg, 
                #C77DFF 0%, 
                #5A189A 50%, 
                #C77DFF 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s linear infinite,
                       float 4s ease-in-out infinite, 
                       pulse 2s infinite,
                       glow 3s ease-in-out infinite alternate;
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .main-title.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .nav-button {
            padding: 8px 15px;
            border: none;
            background-color: #8A2BE2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            background-color: #6A1B9A;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        /* Fixed container width */
        .container {
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100% - 60px); /* Adjust based on header height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Header styling to ensure it stays in place with proper width */
        header {
            position: relative;
            z-index: 10;
            width: 100%;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Modified gradient animation to make it continuous */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(138, 43, 226, 0.2);
            }
            100% {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.4),
                            0 0 15px rgba(138, 43, 226, 0.2);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://gukeeee.pages.dev/gukeeee-logo-purple.png" alt="Gukeeee Logo" class="logo">
            
            <div class="nav-buttons">
                <a href="https://gukeeee.pages.dev/chequeo">
                    <button class="nav-button">Chequeo</button>
                </a>
                <a href="https://gukeeee.pages.dev/sports">
                    <button class="nav-button">Sports</button>
                </a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="main-title">gukeeee</h1>
    </div>
    
    <script>
        // JavaScript to animate the title when page loads
        window.onload = function() {
            console.log("Homepage loaded successfully");
            
            // Wait a short moment before triggering animation
            setTimeout(function() {
                document.querySelector('.main-title').classList.add('visible');
            }, 300);
        };
    </script>
</body>
</html>
